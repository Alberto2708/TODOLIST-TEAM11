version: 0.1
component: build
timeoutInSeconds: 600
runAs: root
shell: bash

env:
  variables:
    JAVA_HOME: "javahome"

steps:
  - type: Command
    name: "Execute build.sh"
    timeoutInSeconds: 600
    command: |
      echo "Running build script"
      echo "Current directory: $(pwd)"
      cd ${OCI_PRIMARY_SOURCE_DIR}/oci-react-samples/MtdrSprint/backend
      echo "Current directory: $(pwd)"
      ls
      source build.sh
      echo "Build script executed successfully"
